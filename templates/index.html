<!DOCTYPE html>
<html>
<head>
    <title>Wrinkle Classifier</title>
    <style>
        /* Custom CSS styles */
        body {
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #003399;
            color: white;
            padding: 10px;
        }

        header h1 {
            margin: 0;
        }

        nav {
            display: flex;
            justify-content: space-around;
            margin-top: 10px;
        }

        nav a {
            color: white;
            text-decoration: none;
            padding: 5px 10px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Wrinkle Classifier</h1>
        <nav>
            <a href="#">Home</a>
            <a href="#">About</a>
            <a href="#">Contact</a>
        </nav>
    </header>

    <form method="post" enctype="multipart/form-data" id="uploadForm">
        <input type="file" name="image" accept="image/*" required>
        <input type="submit" value="Upload and Classify">
    </form>
    <div id="resultDiv"></div>

    <script>
        // Function to handle the form submission
        document.getElementById('uploadForm').addEventListener('submit', function (event) {
            event.preventDefault(); // Prevent form submission
            var formData = new FormData(event.target);
            
            // Send the image data to the server using Fetch API
            fetch('/', {
                method: 'POST',
                body: formData
            })
            .then(response => response.text())
            .then(result => {
                // Update the resultDiv with the classification result
                document.getElementById('resultDiv').innerText = result;
            })
            .catch(error => console.error('Error:', error));
        });
    </script>
</body>
</html>
